# Docker Compose for AI Context Orchestrator - Iteration 2
# Provides PostgreSQL with pgvector extension for persistent vector storage

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: orchestrator-postgres
    environment:
      POSTGRES_DB: orchestrator
      POSTGRES_USER: orchestrator
      POSTGRES_PASSWORD: orchestrator
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./src/main/resources/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orchestrator -d orchestrator"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
    name: orchestrator-pgdata