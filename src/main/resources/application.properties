# =============================================================================
# AI Context Orchestrator - Application Configuration
# =============================================================================

# Application Info
spring.application.name=ai-context-orchestrator

# =============================================================================
# Server Configuration
# =============================================================================
server.port=8080

# Enable virtual threads (Java 21 feature - JEP 444)
# Virtual threads are lightweight threads managed by the JVM, ideal for I/O-bound
# operations like making embedding API calls
spring.threads.virtual.enabled=true

# =============================================================================
# OpenAI Configuration (Spring AI)
# =============================================================================
# IMPORTANT: Set your API key as an environment variable, never commit it!
# export OPENAI_API_KEY=sk-your-key-here
spring.ai.openai.api-key=${OPENAI_API_KEY:your-api-key-here}

# Embedding model configuration
# text-embedding-3-small: 1536 dimensions, $0.02/1M tokens (cost-effective)
# text-embedding-3-large: 3072 dimensions, $0.13/1M tokens (higher quality)
spring.ai.openai.embedding.options.model=text-embedding-3-small

# =============================================================================
# Actuator Configuration (Health Checks)
# =============================================================================
# Expose health and info endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Custom application info
management.info.env.enabled=true
info.app.name=AI Context Orchestrator
info.app.description=Transform project knowledge into AI-optimized context
info.app.version=0.0.1-SNAPSHOT
info.app.java.version=${java.version}

# =============================================================================
# Database Configuration (PostgreSQL with PGVector - Iteration 2)
# =============================================================================
# PostgreSQL connection (use Docker Compose to start the database)
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:orchestrator}
spring.datasource.username=${DB_USER:orchestrator}
spring.datasource.password=${DB_PASSWORD:orchestrator}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

# =============================================================================
# Spring AI PGVector Configuration
# =============================================================================
# PGVector store settings
spring.ai.vectorstore.pgvector.index-type=HNSW
spring.ai.vectorstore.pgvector.distance-type=COSINE_DISTANCE
spring.ai.vectorstore.pgvector.dimensions=1536
spring.ai.vectorstore.pgvector.initialize-schema=true

# =============================================================================
# Incremental Ingestion Configuration (Iteration 2)
# =============================================================================
# Enable incremental ingestion (skip unchanged files based on hash)
orchestrator.ingestion.incremental=true

# =============================================================================
# Logging Configuration
# =============================================================================
logging.level.com.adlanda.contextorchestrator=DEBUG
logging.level.org.springframework.ai=DEBUG

# =============================================================================
# Document Ingestion Configuration
# =============================================================================
# Directory containing markdown files to ingest
orchestrator.docs.path=${DOCS_PATH:./docs}

# Chunking configuration
orchestrator.chunking.max-tokens=512
orchestrator.chunking.overlap-tokens=50
